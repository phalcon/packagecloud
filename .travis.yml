    # stable - ubuntu
    - BUILDTAB="ubuntu trusty deb v4.0.0 7.2 stable -"
    - BUILDTAB="ubuntu trusty deb v4.0.0 7.3 stable -"
    - BUILDTAB="ubuntu xenial deb v4.0.0 7.2 stable -"
    - BUILDTAB="ubuntu xenial deb v4.0.0 7.3 stable -"
    - BUILDTAB="ubuntu xenial deb v4.0.0 7.4 stable -"
    - BUILDTAB="ubuntu bionic deb v4.0.0 7.2 stable -"
    - BUILDTAB="ubuntu bionic deb v4.0.0 7.3 stable -"
    - BUILDTAB="ubuntu bionic deb v4.0.0 7.4 stable -"

    # stable - debian
    - BUILDTAB="debian jessie deb v4.0.0 7.2 stable -"
    - BUILDTAB="debian jessie deb v4.0.0 7.3 stable -"
    - BUILDTAB="debian jessie deb v4.0.0 7.4 stable -"
    - BUILDTAB="debian stretch deb v4.0.0 7.2 stable -"
    - BUILDTAB="debian stretch deb v4.0.0 7.3 stable -"
    - BUILDTAB="debian stretch deb v4.0.0 7.4 stable -"
    - BUILDTAB="debian buster deb v4.0.0 7.3 stable -"
    - BUILDTAB="debian buster deb v4.0.0 7.4 stable -"

    # stable - centos
    - BUILDTAB="el 7 rpm v4.0.0 7.2 stable ius"
    - BUILDTAB="el 7 rpm v4.0.0 7.3 stable ius"
    - BUILDTAB="el 7 rpm v4.0.0 7.4 stable ius"

    # mainline - ubuntu
