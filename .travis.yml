dist: trusty

services:
  - docker

language: generic

git:
  depth: 1

cache:
  timeout: 604800
  directories:
    - ${HOME}/.cache/re2c
    - ${HOME}/.cache/php
    - ${HOME}/.cache/zephir

env:
